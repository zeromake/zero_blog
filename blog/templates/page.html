{% extends "base.html" %}
{% block title %}{{ page.title }}-{% endblock %}
{% block head_other %}
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
    <script type="text/javascript">
        var duoshuoQuery = {short_name:"fly-zero"};
    </script>
    <script src="//static.duoshuo.com/embed.js" charset="utf-8"></script>
{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div class="markdown-body">
        <div>创建时间: {{ page.meta.date }}</div>
        <div>最后更新: {{ page.meta.last_date }}</div>
        <div>博客原文:<a href="{{ root_url+request.path }}">地址</a></div>
        <hr>
        {{ page.html|safe }}
        <!-- 评论框 start -->
        <div id="cloud-tie-wrapper" class="cloud-tie-wrapper"></div>
        <script src="https://img1.cache.netease.com/f2e/tie/yun/sdk/loader.js"></script>
        <script>
        var cloudTieConfig = {
          url: document.location.href, 
          sourceId: "{{ page.meta.date | md5 }}",
          productKey: "fdbc29879a2f440a948852bd87a7068b",
          target: "cloud-tie-wrapper"
        };
        var yunManualLoad = true;
        Tie.loader("aHR0cHM6Ly9hcGkuZ2VudGllLjE2My5jb20vcGMvbGl2ZXNjcmlwdC5odG1s", true);
        </script>
        <!-- 评论框 end -->
    </div>
{% endblock content %}
